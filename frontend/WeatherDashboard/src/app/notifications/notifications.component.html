<mat-card>
<mat-card-header>
    <mat-card-title class="title">
        Notifications
    </mat-card-title>

</mat-card-header>
<mat-card-content>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z0 table">

        <ng-container matColumnDef="Notification">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.notification}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
</mat-card-content>
</mat-card>
